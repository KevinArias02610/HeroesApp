<h1 mat-dialog-title>Eliminar Héroe</h1>
<mat-divider></mat-divider>
<br>
<div mat-dialog-content>
  Está seguro que desea eliminar a {{data.nombre}}?
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="cerrar()">
    <mat-icon>cancel</mat-icon>Cancelar
  </button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="borrar()">
    <mat-icon>delete</mat-icon>Ok
  </button>
</div>
