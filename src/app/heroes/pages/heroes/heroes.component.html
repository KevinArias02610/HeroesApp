<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="30px">
        <div fxFlex="50">
            <mat-card >
                <mat-card-header>
                    <mat-card-title></mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="heroe | imagenPipe" alt="">
            </mat-card> 
        </div>
        <div fxFlex="50">
            <mat-card class="example-card">
                <mat-card-title>{{heroe.superhero}}</mat-card-title>
                <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
                <mat-divider></mat-divider>
                <br>
                <mat-card-content>
                  <p><b>Primera apariciÃ³n de {{heroe.superhero}}:</b> {{heroe.first_appearance}}.</p>
                  <p><b>Personajes interpretados:</b> {{heroe.characters}}</p>
                  <p><b>Editorial:</b> {{heroe.publisher}}</p>
                  <p><b>Alter Ego:</b> {{heroe.alter_ego}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <span class="spacer"></span>
                    <button mat-button color="warn" (click)="regresar()">
                        <mat-icon>undo</mat-icon>Regresar
                    </button>
                </mat-card-actions>
              </mat-card>
            <br>
        </div>
    </div>
</ng-template>
